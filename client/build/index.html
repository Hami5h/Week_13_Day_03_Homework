<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BucketList</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="bundle.js"></script>
</head>
<body>
  <select id="all-countries-list" name="all-countries-list">
    <option selected disabled> Choose a country</option>
  </select>
  <button id="save-country" type="submit">Add to Bucketlist</button>
  <button id="remove-country" type="submit">Remove from Bucketlist</button>
<div class="content">
  <div class="list-container">
    <ul id="countries">
    </ul>
  </div>
  <div id="main-map">
  </div>
</div>  
</body>
</html>
